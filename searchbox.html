<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="searchbox.css">
 <title>Search Box</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
	<div class="row">
		<div class="col-md-12">
            <div class="input-group" id="adv-search">
                <input type="text" class="form-control" placeholder="Search for a book..." />
                <div class="input-group-btn">
                    <div class="btn-group" role="group">
                        <div class="dropdown dropdown-lg">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><span class="caret"></span></button>
                            <div class="dropdown-menu dropdown-menu-right" role="menu">
                                <form class="form-horizontal" role="form">
                                  <div class="form-group">
                                    <label for="filter">Filter by</label>
                                    <select class="form-control">
                                        <option value="0" selected>All Books</option>
                                        <option value="1">Featured</option>
                                        <option value="2">Most popular</option>
                                        <option value="3">Top rated</option>
                                        <option value="4">Most commented</option>
                                    </select>
                                  </div>
                                  <div class="form-group">
                                    <label for="contain">Author</label>
                                    <input class="form-control" type="text" />
                                  </div>
                                  
                                  <div class="form-group">
                                    <label for="contain">Contains the words</label>
                                    <input class="form-control" type="text" />
                                  </div>
                                    <div class="form-group">
                                    <label for="filter">Year</label>
                                    <select class="form-control">
                                        <option value="0" selected>First Year</option>
                                        <option value="1">Second Year </option>
                                        <option value="2">Third Year</option>
                                        <option value="3">Fourth Year</option>
                                      
                                    </select>
                                  </div>

                                <div class="form-group">
                                    <label for="filter">Branch</label>
                                    <select class="form-control">
                                        <option value="0" selected>Civil Engineering</option>
                                        <option value="1">Computer Engineering</option>
                                        <option value="2">Mechanical Engineering</option>
                                        <option value="3">Information Technology</option>
                                        <option value="4">Electrical Engineering</option>
                                        <option value="5">Electronics Engineering</option>
                                        <option value="6">Electronics and Telecommunication Engineering</option>
                                        <option value="7">Production Engineering</option>
                                    </select>
                                  </div>
                                  <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                                </form>
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                    </div>
                </div>
            </div>
          </div>
        </div>
  </div>
</div>
</body>
</html>
